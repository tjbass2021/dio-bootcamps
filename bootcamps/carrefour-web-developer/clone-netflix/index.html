<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <!--Estilo principal-->
    <link rel="stylesheet" href="style/main.css">
    <!--Responsividade-->
    <link rel="stylesheet" href="style/responsive.css">
    <!--Arquivos OWL CSS-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">SEINFELD</h3>
                <p class="sinopse">Jerry e seus três amigos têm o poder de 
                    fazer rir não só nas situações ridículas, mas 
                    também nas situações corriqueiras. Assista agora! Todas as temporadas
                disponíveis!</p>
                
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>

        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-filme" src="img/caranguejo-negro.jpg" alt="Caranguejo Negro"></div>
            <div class="item"><img class="box-filme" src="img/encanto.jpg" alt="Encanto"></div>
            <div class="item"><img class="box-filme" src="img/homem-aranha.jpg" alt="Homem Aranha"></div>
            <div class="item"><img class="box-filme" src="img/mr-robot.jpg" alt="Mr Robot"></div>
            <div class="item"><img class="box-filme" src="img/obeco.jpg" alt="O Beco"></div>
            <div class="item"><img class="box-filme" src="img/pagando-bem.jpg" alt="pagando bem que mal tem?"></div>
            <div class="item"><img class="box-filme" src="img/peaky.jpg" alt="peaky blinders"></div>
            <div class="item"><img class="box-filme" src="img/reacher.jpg" alt="reacher"></div>
            <div class="item"><img class="box-filme" src="img/sing2.jpg" alt="sing 2"></div>
            <div class="item"><img class="box-filme" src="img/the-office.jpg" alt="the office"></div>
        </div>
    </div>
    
</body>
<!--Scripts-->
<script src="https://kit.fontawesome.com/a9733b5846.js" crossorigin="anonymous"></script>
<script src="js/owl/jquery.min.js"></script>
<script src="js/owl/owl.carousel.min.js"></script>
<script src="js/main.js"></script>
</html>
